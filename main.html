<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form href="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email" required><br>
		<label for="genderM">Male</label>
		<input type="checkbox" id="genderM" name="gender" required>
		<label for="genderF">Female</label>
		<input type="checkbox" id="genderF" name="gender" required><br>
		<label for="cars">Car brands</label>
		<select name="cars" id="cars">
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		</select><br>
		<label for="carage">Car age</label>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" required><br>
		<button type="submit" id="submit">Submit</button<br>
	</form>
</body>

</html>
